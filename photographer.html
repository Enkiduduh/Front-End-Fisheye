<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc9e95532b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main-container">
    <div id="main-head">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <!-- Remettre en ordre le main -->
    </div>
    <div id="filter-containter">
      <span>Trier par</span>
      <div id="filter">
        <div class="filter-list">Popularité</div>
        <div class="filter-list">Date</div>
        <div class="filter-list">Titre</div>
      </div>
    </div>
    <section id="photographer_gallery">
      <div class="gallery_card">
        <img src="" alt="">
        <div class="card_info">
          <h3></h3>
          <span></span>
          <i></i>
        </div>
      </div>
    </section>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <h2 class=""></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" id="close-modal"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
            <label>Nom</label>
						<input />
            <label>Email</label>
						<input />
            <label>Votre message</label>
            <textarea name="yourmessage" rows="6" cols="70"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <span id="nb_likes_prices"></span>
  </main>
    <div><a href="index.html">Retour à l'index</a></div>
    <script src="/scripts/pages/photographer.js" async></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
